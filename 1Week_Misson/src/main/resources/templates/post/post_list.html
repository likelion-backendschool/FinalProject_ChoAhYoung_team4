<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멋북📚리스트</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th> 번호 </th>
      <th> 제목 </th>
      <th> 작성 날짜 </th>
      <th> 수정 날짜 </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, loop : ${postList}">
      <td th:text="${loop.count}"></td>
      <td>
        <a th:href="@{|/post/${post.id}|}" th:text="${post.subject}"></a>
      </td>
      <td th:text="${#temporals.format(post.updatedDate, 'yy-MM-dd HH:mm')}"></td>
      <td th:text="${#temporals.format(post.createdDate, 'yy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
